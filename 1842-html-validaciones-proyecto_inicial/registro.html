<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designa | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/registro.css">
    <link rel="stylesheet" href="./assets/css/componentes/card.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/button.css">
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="cadastro-cabecalho">
            <img src="./assets/img/Logo_2_Blanco.png" alt="Logo Designa" class="registry-header__logo"> <!-- cambiar por svg  de disegna -->
            <h1 class="registry-header__title"></h1>
        </div>
        <section class="cartao">
            <h2 class="card__title">Register</h2>
            <form action="./registro_concluido.html" class="formulario flex flex--column">
                <fieldset>
                    <legend class="form__label">Basic Information</legend>
                    <div class="input-container">
                        <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nommbre">
                        <label class="input-label" for="name">Name</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                        <label class="input-label" for="email">Email</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required data-tipo="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_-+=]).{6, 12}$" title="Must have between 6 and 12 characters, at least 1 capital letter and not special characters.">
                        <label class="input-label" for="password">Password</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Personal Information</legend>
                    <div class="input-container">
                        <input name="birth" id="birth" class="input" type="date" placeholder="Fecha de nacimento" required data-tipo="nacimento">
                        <label class="input-label" for="birth">Birthdate</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="phoneNumber" id="phoneNumber" class="input" type="text" placeholder="Número telefónico" pattern="\d{10}" required maxlength="10" data-tipo="numero">
                        <label class="input-label" for="phoneNumber">Phone Number</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="form__label">Direction</legend>
                    <div class="input-container">
                        <input name="direccion" id="direccion" class="input" type="text" placeholder="Direccion" data-tipo="direccion" required pattern="[\s\S{10, 40}]">
                        <label class="input-label" for="direccion">Complete direction</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="city" id="city" class="input" type="text" placeholder="Ciudad" data-tipo="ciudad" required pattern="[\s\S{10, 40}]">
                        <label class="input-label" for="city">City</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                    <div class="input-container">
                        <input name="state" id="state" class="input" type="text" placeholder="Estado" data-tipo="estado" required pattern="[\s\S{10, 40}]">
                        <label class="input-label" for="state">State</label>
                        <span class="input-message-error">Field not valid</span>
                    </div>
                </fieldset>
                <button class="button">Sign In</a>
            </form>
        </section>
    </main>

    <script src="./JS/app.js" type="module"></script>
</body>
</html>

<!-- 
    Rules   ^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_-+=]).{6, 12}$
    ?=      Acepta cualquiere caracter
    .       Salto de linea
    *       Debe encontrarse por o menos una vez 
    ?!      No es aceptado
-->
